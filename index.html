<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <header><h1>Calculator</h1></header>
    <div class="container">
        <div class="calc-border" id="border">
            <div class="calc-display">
                <div class="calc-display-inner">
                    
                </div>
            </div>
            <div class="calc-buttons">
                <div class="calc-row">
                    <button class="ac-button" id="ac">AC</button>
                    <button class="other-button" id="+-">+/-</button>
                    <button class="other-button" id="back">&larr;</button>
                    <button class="operator-button" id="divide">/</button>
                </div>
                <div class="calc-row">
                    <button class="number-button" id="7">7</button>
                    <button class="number-button" id="8">8</button>
                    <button class="number-button" id="9">9</button>
                    <button class="operator-button" id="multiply">X</button>
                </div>
                <div class="calc-row">
                    <button class="number-button" id="4">4</button>
                    <button class="number-button" id="5">5</button>
                    <button class="number-button" id="6">6</button>
                    <button class="operator-button" id="subtract">-</button>
                </div>
                <div class="calc-row">
                    <button class="number-button" id="1">1</button>
                    <button class="number-button" id="2">2</button>
                    <button class="number-button" id="3">3</button>
                    <button class="operator-button" id="add">+</button>
                </div>
                <div class="calc-row">
                    <button class="number-button" id="00">00</button>
                    <button class="number-button" id="0">0</button>
                    <button class="number-button" id="decimal">.</button>
                    <button class="operator-button" id="equal">=</button>
                </div>
            </div>
        </div>
    </div>
    <footer>Copyright &copy; 2023, Mohammed Shafeek</footer>
</body>
</html>
